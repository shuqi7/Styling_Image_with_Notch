<!DOCTYPE html>

<html>
<head>
    <style>

.notchWrapper{
    position: relative;
}

.topNotch:before {
    content: "";
    width: calc(80% - 25px);
    height: 0px;
    border-top: 50px solid #FFF;
    border-right: 50px solid transparent;
    top: 0;
    left: 0;
    position: absolute;
}

.topNotch:after {
    content: "";
    width: calc(20% - 25px);
    height: 0px;
    border-top: 50px solid #FFF;
    border-left: 50px solid transparent;
    top: 0;
    right: 0;
    position: absolute;
}

.bottomNotch:before {
    content: "";
    width: calc(20% - 25px);
    height: 0px;
    border-bottom: 50px solid #FFF;
    border-right: 50px solid transparent;
    bottom: 0;
    left: 0;
    position: absolute;
}

.bottomNotch:after {
    content: "";
    width: calc(80% - 25px);
    height: 0px;
    border-bottom: 50px solid #FFF;
    border-left: 50px solid transparent;
    bottom: 0;
    right: 0;
    position: absolute;
}

.content {
    width: 100%;
    height: 600px;
    background-image: url(http://www.medi-library.com/salestoolkit/wp-content/uploads/2018/03/wtwig-background-purple.jpg);
}
}

 </style>

</head>
 
<body>
    <div class="notchWrapper">
    <div class ="topNotch"> </div>
    <div class="content"></div>
  <div class="bottomNotch"></div>
</body>
</html>
